plugins {
    id('java')
    id('jacoco')
    id('checkstyle')
    id('distribution')
    id('maven')
    id('groovy')
    id('org.omegat.gradle') version '1.5.9'
}

version = '5.8.0'

omegat {
    version = "5.7.1"
    pluginClass = "org.omegat.connectors.machinetranslators.MosesTranslate"
}

repositories {
    mavenCentral()
    maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    packIntoJar 'org.omegat:apache-xmlrpc-client:3.1.3-20230208-SNAPSHOT'
    packIntoJar 'org.omegat:apache-xmlrpc-common:3.1.3-20230208-SNAPSHOT'
    implementation "com.github.ben-manes.caffeine:caffeine:2.9.3"
    implementation "com.github.ben-manes.caffeine:jcache:2.9.3"
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'com.github.tomakehurst:wiremock-jre8-standalone:2.35.0'
}

checkstyle {
    ignoreFailures = true
    toolVersion = '7.1'
}

distributions {
    main {
        contents {
            from(jar)
            from('README.md', 'COPYING', 'CHANGELOG.md')
        }
    }
}
