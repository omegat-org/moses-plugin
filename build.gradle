plugins {
    id('java')
    id('jacoco')
    id('checkstyle')
    id('distribution')
    id('maven')
    id('groovy')
    id('org.omegat.gradle') version '1.5.9'
}

version = '5.8.0'

omegat {
    version = "5.7.1"
    pluginClass = "org.omegat.connectors.machinetranslators.MosesTranslate.java"
}

dependencies {
    packIntoJar 'org.apache.xmlrpc:xmlrpc-client:3.1.3'
    implementation 'commons-io:commons-io:2.5'
    implementation 'commons-lang:commons-lang:2.6'
    testImplementation 'junit:junit:4.12'
    testImplementation 'xmlunit:xmlunit:1.6'
}

checkstyle {
    ignoreFailures = true
    toolVersion = '7.1'
}

distributions {
    main {
        contents {
            from(jar)
            from('README.md', 'COPYING', 'CHANGELOG.md')
        }
    }
}
